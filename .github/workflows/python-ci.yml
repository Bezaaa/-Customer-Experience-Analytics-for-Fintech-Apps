name: Python CI

on:
  push:
    branches: [ main, task-1 ]
  pull_request:
    branches: [ main, task-1 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run scraper (test run)
      run: |
        python src/scrape_reviews.py || echo "Scraper run skipped or failed in CI"

    - name: ğŸ§¼ Run linter (optional)
      run: |
        pip install flake8
        flake8 src/ --max-line-length=120 || echo "Linting issues found"
